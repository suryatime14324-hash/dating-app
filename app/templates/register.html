{% extends "base.html" %}

{% block title %}Sign Up - Dating App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p>Start your journey to finding love</p>
        
        <form method="POST" action="{{ url_for('main.register') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" required min="18" max="120" placeholder="18+">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non_binary">Non-binary</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="looking_for">Looking For *</label>
                <select id="looking_for" name="looking_for" required>
                    <option value="everyone">Everyone</option>
                    <option value="male">Men</option>
                    <option value="female">Women</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('main.login') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
